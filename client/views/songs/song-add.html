<button back-button>Back</button back-button>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Song</h3>
	</div>
  
	<div class="panel-body">
        <form ng-submit="addSong()">

             <div class="row">
                <div class="col-xs-12">
                    <div class='form-group'>
                        <label>Song Title</label>
                        <input type='text' class='form-control' ng-model='song.title' placeholder='Song Title'>
                    </div>
                </div><!-- .col-xs-12 -->
            </div><!-- .row -->
            
            <div class="row">
        		<div class="col-xs-12">
       				<div class='form-group'>
                        <label>Section</label>
                        <input type='text' class='form-control' ng-model='song.section[0].part' placeholder='Section Title'>
                        <input type='text' class='form-control' ng-model='song.section[0].progression' placeholder='Section Progression'>
                    </div>
                </div><!-- .col-xs-12 -->
            </div><!-- .row -->

            <div class="row">
                <div class="col-xs-12">
                    <div id="form-group-append"></div>
                    <add-song-section-button></add-song-section-button>
                </div>
            </div><!-- .row -->

            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default pull-right">Submit</button>
                </div>
            </div><!-- .row -->
        
        </form>
	</div><!-- .panel-body -->
</div><!-- .panel -->
